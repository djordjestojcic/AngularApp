<div class="row">
    <div class="col-xs-12">
        <img src="{{recipe.imgPath}}"
        alt="{{recipe.name}}"
        class="img-responsive"
        style="height:400px ;min-width:100%;">
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p>{{recipe.description}}</p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients">
            {{ingredient.name}} - {{ingredient.amount}}
        </li>
        </ul>    
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class=" btn btn-primary dopdown-toggle">
                Manage Recipe
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" appDropdown>
                <li>
                    <a (click)="onAddToShoppingList()"
                    style="cursor: pointer;">To Shopping List</a>
                </li>
                <li>
                    <a style="cursor: pointer;"
                    (click)="onEditRecipe()">Edit Recipe</a>
                </li>
                <li>
                    <a 
                    style="cursor: pointer;"
                    (click)="onDeleteRecipe()">Delete Recipe</a>
                </li>
            </ul>
        </div>
    </div>
</div>
